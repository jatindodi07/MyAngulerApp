
<header class="p-4 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <!-- Logo or Home link -->
      <a href="/" class="d-flex align-items-center text-white text-decoration-none">
        <span class="h4 ms-2">Car Rental</span>
      </a>

      <!-- Right-aligned buttons for Login and Sign-up -->
      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2" (click)="OnLogin()">Login</button>
        <button type="button" class="btn btn-primary" (click)="OnSignUp()">Sign-up</button>
      </div>
    </div>
  </div>
</header>
