<!-- passenger-list.component.html -->
<div class="container mt-4">
    <h4 class="mb-3">Passenger List</h4>
    <div class="row">
      <div  class="col-md-4" *ngFor="let p of passenger">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">Age: {{ p.age }}</p>
            <p class="card-text">Contact: {{ p.contact_number}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
