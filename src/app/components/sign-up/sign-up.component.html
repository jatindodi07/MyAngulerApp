<div class="container">
    <div class="row">
         <div class="col-sm-3"></div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    SignUp
                </div>
                <div class="card-body">
                    <div class="alert alert-primary mb-4" *ngIf="sm">
                        {{sm}}
                    </div>
                    <div class="alert alert-danger mb-4" *ngIf="em">
                        {{em}}
                    </div>
                <div class="card-body">
                    <div class="mb-4">
                        <label>Enter Name: </label>
                        <input type="text" class="form-control" [(ngModel)]="name">
                    </div>
                    <div class="mb-4">
                        <label>Enter Username: </label> 
                        <input type="text" class="form-control" [(ngModel)]="username">
                    </div>
                    <div class="mb-4">
                        <label>Enter Role: </label> 
                        <input type="text" class="form-control" [(ngModel)]="role">
                    </div>
                 
                  
                    <div class="mb-4">
                        <label>Enter Password: </label>
                        <input type="password" class="form-control" [(ngModel)]="password">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" (click)="onSignUp()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
