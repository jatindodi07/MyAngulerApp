
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Sign Up
                    </div>
                    <div class="card-body">
                        <div class="alert alert-primary mb-4" *ngIf="sm">
                            {{sm}}
                        </div>
                        <div class="alert alert-danger mb-4" *ngIf="em">
                            {{em}}
                        </div>
                        <div class="mb-4">
                            <label>Enter Name:</label>
                            <input type="text" class="form-control" formControlName='name'>
                        </div>
                        <div class="mb-4">
                            <label>Enter Username:</label>
                            <input type="text" class="form-control" formControlName='username'>
                        </div>
                        <div class="mb-4">
                            <label>Enter Password:</label>
                            <input type="password" class="form-control" formControlName='password' >
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label>Enter City:</label>
                                <input type="text" class="form-control" formControlName='city'>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label>Enter State:</label>
                                <input type="text" class="form-control" formControlName='state'>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label>Enter Pincode:</label>
                                <input type="text" class="form-control" formControlName='pincode'>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label>Enter Street:</label>
                                <input type="text" class="form-control" formControlName='street'>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label>Enter House Number:</label>
                            <input type="text" class="form-control" formControlName='house_no'>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
