<div class="container my-5">
    <h1 class="text-center mb-4">Booking History</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Booking Details</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-primary">
                  <tr >
                    <th>Car Name</th>
                    <th>Car Type</th>
                    <th>Pickup Date</th>
                    <th>Return Date</th>
                    <th>Price</th>     
                    <th>Add Passenger</th>       
                  </tr>
                </thead>
                <tbody>
               
                  <tr *ngFor="let bd of bookingData">
                    <td>{{bd.car.car_name}}</td>
                    <td>{{bd.car.car_type}}</td>
                    <td>{{bd.pickup_date}}</td>
                    <td>{{bd.return_date}}</td>
                    <td>{{bd.price}}</td>
                    <td><a routerLink="passenger-list" class="btn btn-primary" (click)="saveBookingId(bd.booking_id)">See Passenger</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
